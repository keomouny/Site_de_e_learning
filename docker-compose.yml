version: "3.9"
services:
  db:
    image: mysql
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_DATABASE=e_learning_db
      - MYSQL_USER=toto
      - MYSQL_PASSWORD=pwd
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 3306:3306
  app:
    restart: always
    build: .
    image: e_learning_project:1.0
    ports:
      - 5000:5000
    environment:
      - FLASK_ENV=development
    volumes:
      - .:/app

volumes:
  db_data: {}
